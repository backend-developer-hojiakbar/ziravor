    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --gradient-color-1: #0f0c29;
        --gradient-color-2: #302b63;
        --gradient-color-3: #24243e;
        --gradient-color-4: #00c6ff;
        --gradient-color-5: #0072ff;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a14;
        color: #e0e0e0;
      }
      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(-45deg, var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-4), var(--gradient-color-5));
        background-size: 400% 400%;
        animation: gradient 25s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      /* Custom scrollbar for a better dark mode experience */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a6a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00c6ff;
      }
    </style>
